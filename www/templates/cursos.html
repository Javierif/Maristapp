<ion-view>
    <ion-content has-bouncing="false">
        <p style="text-align:center; color:lightgray; margin:5px;"> Seleccione curso</p>
        <ul>
            <li ng-repeat="curso in cursos" class="cursos">
                <button class="button button-light buttoncursos">
                    {{curso.nombre}}
                </button>
            </li>
        </ul>

    </ion-content>
</ion-view>
