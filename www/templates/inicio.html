<ion-view>
    <ion-content>
        <div id="wrapper">
            <div id="header"><img id="imglogin" src="./img/locked.png"></div>
            <div id="content">

                <div id="login_contenedor">
                    <p style="text-align: center;">Introduzca el código de desbloqueo</p>
                    <div class="menulogin">
                        <input type="text" ng-model="password" placeholder="Contraseña">
                        <button class="button button-maristapp" ng-click="login(password)">Enviar</button>
                    </div>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
